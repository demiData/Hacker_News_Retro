<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

    <div class="noise"></div>
    <div class="overlay"></div>
  
    <div id="app-container">

            <header class="header">
                <div class="flex">
                    <div class="header-title">
                        <img class="header-logo" src="images/HackerNews.png"> 
                    </div>
                    <div class="nav-menu">
                    <a href="#/" class="header-link">Top</a>
                    <a href="#/new" class="header-link">New</a>
                    <a href="#/ask" class="header-link">Ask</a>
                    <a href="#/show" class="header-link">Show</a>
                    <a href="#/favorites" class="header-link">Favorites</a>
                    </div>
                </div>
            </header>
        </div>   
        
        <!-- App JS -->
       <div class="main-content">
        <div id="route-container" class="main">
            <div id="router-outlet"></div>
            <div class="footer">
                <!-- <a href="#" id="loadMore" class="btn">Load More</a> -->
            </div>
        </div>
       
     
      <!-- /App JS -->

      <aside class="aside menu"> 
      <div class="secondary-nav">
        
        <a href="#" class="header-link item">Guidelines</a>
        <a href="#" class="header-link item">FAQ</a>
        <a href="#" class="header-link item">Support</a>
        <a href="#" class="header-link item">Contact</a>
       
        
        <div class="toggle"><a href="#"><i class="fas fa-bars"></i></a></div>
       
      </div>

      <div class="community-guidelines item">

            Hacker News is a bit different 
            from other community sites,  and we’d appreciate it if you’d take a minute to read the  following as well as the <strong>official guidelines</strong>.
          </p>
      </div>
      </div>
      </aside>
    </div> 
    <script src="load-btn.js"></script>
    <script type="module" src="app.js"></script>
    <script src="mobile-nav.js"></script>
    
    <script src="//unpkg.com/navigo@6"></script>
